<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Input Mask</title>
	<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="jquery.inputmask.bundle.min.js" type="text/javascript"></script>
	<script src="inputmask.binding.js" type="text/javascript"></script>
	<script type="text/javascript" src="plugin.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			$('#input').click(function() {
				$('<input>', {
					attr: {
						type: 'text',
						class: 'numero',
						'data-inputmask': "'mask': '99-9999999'"
					}
				}).appendTo('body');
			});
		});
	</script>
</head>
<body>
	<input type="button" id="input" value="Input">
</body>
</html>
