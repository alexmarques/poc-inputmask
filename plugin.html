<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Input Mask</title>
	<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="jquery.maskMoney.js" type="text/javascript"></script>
	<script type="text/javascript">
    $(document).ready(function() {
      $('#numero1').maskMoney({precision:4,maxNumbers:7,allowNegative:true});
			$('#numero2').maskMoney({precision:1,maxNumbers:2,allowNegative:false});
    });
	</script>
</head>
<body>
  <input type="text" id="numero1" value="">
	<input type="text" id="numero2" value="">
</body>
</html>
